<script src="./q2.js" type="text/javascript"></script>
<body>
    <section>
        <h3 style="padding-left: 10%; padding-top: 5%;">Question 2</h3>
        <div class='m-5' style="padding: 5%;">
            <form>
                <label>Queen 1 coordinates</label>
                <div class='input-group'>
                    <input class='form-control' type='number' value=0 id='q-1-x' min=0 max=7 placeholder="x-coordinate"></input>
                    <input class='form-control' type='number' value=0 id='q-1-y' min=0 max=7 placeholder="y-coordinate"></input>
                </div>
                <label>Queen 2 coordinates</label>
                <div class='input-group'>
                    <input class='form-control' type='number' value=0 id='q-2-x' min=0 max=7 placeholder="x-coordinate"></input>
                    <input class='form-control' type='number' value=0 id='q-2-y' min=0 max=7 placeholder="y-coordinate"></input>
                </div>
                <br />
                <div class='btn btn-primary' onclick="submitQ2()">Submit</div>
            </form>
            <br /><br />
            <div id='attack-result'></div>
        </div>
    </section>
</body>
